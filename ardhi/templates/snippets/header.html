<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    form {
        width: 100%;
    }
</style>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
            <p class="m-auto">Welcome, {{ request.user.username.title }}</p>
        {% endif %}
    </h5>

    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'edit_account' %}">Account</a>
            <a class="p-2 text-dark" href="{% url 'update_password' %}">Password</a>
            <a class="p-2 text-dark" href="{% url 'rundamap' %}">Parcels</a>
            <a class="p-2 text-dark" href="{% url 'map' %}">Map</a>
            <a class="p-2 text-dark" href="{% url 'search' %}">Search</a>
            <a class="p-2 text-dark" href="{% url 'profile' %}">Profile</a>

            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <div class="search_button">
                <a href="{% url 'home' %}">
                    <i class="ti-search"></i>
                </a>
            </div>
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'parcels' %}">Parcels</a>
            <a class="p-2 text-dark" href="{% url 'search' %}">Search</a>
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</div>

<hr>

<!-- End Header -->

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>
